<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--<section class="parallax" ></section>-->
    <h1>Labyrinth Game :3</h1>
    <div id="timer" class="hide">Time: 00:00</div>
    <canvas id="gameCanvas" width="810" height="650" class="hide"></canvas>

    <div class="modal" id="myModal">
        <div class="modal-content">
          
            <div class="mySlides">
            
            <a href="" class="character"><img src="knights/ally_forward1.png" style="width:100%"></a>
            </div>

            <div class="mySlides">
            
            <a href="" class="character"><img src="knights/ally_forward8.png" style="width:100%"></a>
            </div>

            <div class="mySlides">
            
            <a href="" class="character"><img src="knights/ally_backward9.png" style="width:100%"></a>
            </div>
            
            <div class="mySlides">
            
            <a href="" class="character"><img src="knights/ally_backward10.png" style="width:100%"></a>
            </div>

            <div class="mySlides">
            
            <a href="" class="character"><img src="knights/ally_backward11.png" style="width:100%"></a>
            </div>

            <div class="mySlides">
           
            <a href="" class="character"><img src="knights/ally_backward12.png" style="width:100%"></a>
            </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <script>
        function openModal() {
          document.getElementById("myModal").style.display = "block";
        }
  
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
        }
  
        var slideIndex = 1;
        showSlides(slideIndex);
  
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
  
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
  
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          
          slides[slideIndex-1].style.display = "block";
          
          
        }
      </script>
    <script src="scripts.js"></script>
</body>
</html>
